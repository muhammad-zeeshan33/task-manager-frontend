<!-- create an add user form with bootstrap -->
<div class="container">
    <div class="row">
      <div class="col-md-8 offset-2 p-4 bg-light">
        <h3>Edit Task</h3>
        <form  [formGroup]="taskForm" class="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Title</label>
            <input            
              type="text"
              class="form-control"
              formControlName="title"
              [ngClass]="{ 'is-invalid':  taskForm.controls['title'].touched && taskForm.get('title')?.hasError('required') }" 
              placeholder="Enter title"            
              required            
            />
            <div [ngStyle]="{'margin-bottom': '10px'}" *ngIf="taskForm.controls['title'].touched && taskForm.get('title')?.hasError('required')" class="text-danger">
              Title is required
           </div>
          </div>
          <div class="form-group mt-2">
            <label for="">Description</label>
            <input
              formControlName="description"            
              type="text"
              class="form-control"            
              [ngClass]="{ 'is-invalid':  taskForm.controls['description'].touched && taskForm.get('description')?.hasError('required') }" 
              placeholder="Enter description"
            />
            <div [ngStyle]="{'margin-bottom': '10px'}" *ngIf="taskForm.controls['description'].touched && taskForm.get('description')?.hasError('required')" class="text-danger">
              Description is required
           </div>
          </div>        
          <div class="d-flex mt-3">
            <button class="btn btn-success" type="submit" [disabled]="taskForm.invalid">Update</button>
            <button class="btn btn-secondary ms-auto" routerLink="/tasks">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
