<!-- generate an angular login form  -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="email" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="{ 'is-invalid':  registerForm.controls['name'].touched && registerForm.controls['name'].errors }"  
                      id="name"
                      formControlName="name"
                    />                    
                  </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [ngClass]="{ 'is-invalid':  registerForm.controls['email'].touched && registerForm.controls['email'].errors }"  
                  formControlName="email"                  
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  [ngClass]="{ 'is-invalid':  registerForm.controls['password'].touched && registerForm.controls['password'].errors }"  
                  formControlName="password"
                  class="form-control"
                  name="password"
                  id="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Register Now</button>
              <div>
                Already have an account?
                <a routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
